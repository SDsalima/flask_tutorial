{% extends "base.html" %}

{% block content %}
    <!-- Tabs -->
<div class="container my-5">
    <nav>
        <div class="nav nav-tabs" id="tablist">
            <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="true">Profile</button>
        </div>
    </nav>
    <!-- Tab contents here -->
    <div class="tab-content" id="nav-tabContent">
        <!-- Profile -->
        <div class="tab-pane show active fade p-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <form action=" " method="" >
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4'>Personal Information</legend>
                    <img class="rounded-circle user-img" src="{{ url_for('static', filename='default.jpg') }}" alt="">
                    <div class='form-group'>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="fname" class="form-label">First Name</label>
                                <input class="form-control" type="text" value="{{ current_user.fname}}" readonly>
                            </div>
                            <div class="col">
                                <label for="lname" class="form-label">Last Name</label>
                                <input class="form-control" type="text" value="{{ current_user.lname}}" readonly>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" type="email" value="{{ current_user.email}}" readonly>
                                </div>
                                <div class="col">
                                    <label for="username" class="form-label">Username</label>
                                    <input class="form-control" type="text" value="{{ current_user.username}}" readonly>
                                </div>
                            </div>  
                        </div>                  
                </fieldset>
                <fieldset>
                    <legend class="border-bottom my-3">Biography</legend>
                    <div class="form-group"> 
                        <div class="my-3">
                            <label for='bio'class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" rows="3"></textarea>
                        </div> 
                        <div class="mb-3">
                            <label for="UserImg" class="form-label">Your Picture</label>
                            <input type="file" class="form-control" id="UserImg">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success" type="submit">Update</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
{% endblock %}





{% block footer %}
{% endblock %}
